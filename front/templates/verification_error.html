<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Email Verification Failed</title>
</head>
<body>
    <div class="container">
        <div class="alert alert-danger" role="alert">
            <h4 class="alert-heading">Verification Failed!</h4>
            <p>The verification link is invalid or has expired. Please try registering again or request a new verification link.</p>
            <hr>
            <p>If you continue to experience problems, please contact our support team.</p>
            <a href="/register" class="btn btn-primary">Register Again</a>
        </div>
    </div>
</body>
</html>
